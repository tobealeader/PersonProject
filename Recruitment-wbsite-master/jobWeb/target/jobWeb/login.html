<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height ,user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1 ">
    <title>用户登录</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <style>
        body{
            background-image: url("/img/bkt.png");
        }
        *{
            margin: 0px;
            padding: 0px;
        }
        #login-div{
            width: 360px;

            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;

        }
        .panel-body{
            padding-top: 40px;
        }
        #img-a{
            display: block;
            width: 330px;
            margin-top: 80px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-default{
            width: 100px;
            background-color: #3385ff;
            color: white;
        }
        .alert-info{
            width: 300px;
            height: 20px;
            line-height: 20px;
            margin-left: 65px;
            font-size: 15px;
            padding-top: 0px;
            padding-bottom: 0px;

            margin-top: -10px;
            color: red;
            background-color: white;
            display: none;
            border-width: 0px;
        }
        #body-right-body-p1{
            margin-bottom: 2px;
            width: 150px;
        }
        #body-right-body-p2{
            margin-bottom: -3px;
            width: 150px;
        }
        #register{
            color: #2d78f4;
        }
        #register:hover{
            color: red;
        }
        .col-sm-2{
            padding-right: 0px;
        }
        .col-sm-10{
            padding-right: 50px;
        }
    </style>
</head>
<body onload="autoSetCookie()">
<a href="index.html" id="img-a"><img src="img/logo.png" width="200" height="60"></a>
<div class="panel panel-default" id="login-div" style="opacity:0.8;">
    <div class="panel-heading">
        <h3 class="panel-title"><img src="img/favicon.ico" style="float: left;margin-top: -10px" width="35" height="35px">登陆小币账号(<a id="register" href="register.html">注册</a>)</h3>
    </div>
    <div class="panel-body" >
        <div class="form-horizontal" >
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username"
                           placeholder="请输入账号">
                </div>
            </div>
            <div class="alert alert-info" id="body-right-body-p1"></div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password"
                           placeholder="请输入密码">
                </div>
            </div>
            <div class="alert alert-info" id="body-right-body-p2"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox" id="check">
                        <label>
                            <input type="checkbox"> 请记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-default">登录</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
