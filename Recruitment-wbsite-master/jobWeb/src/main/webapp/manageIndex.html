<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height ,user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1 ">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link href="css/manageIndex.css" rel="stylesheet">
</head>
<body>
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myUserModalLabel">修改信息</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">用户密码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="password" placeholder="请输入用户密码">
                    </div>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label for="useremil" class="col-sm-3 control-label">用户邮箱</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="useremil" placeholder="请输入用户邮箱">
                    </div>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label for="usertype" class="col-sm-3 control-label" readonly="readonly">用户类型</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="usertype" placeholder="请输入用户类型" readonly="readonly">
                    </div>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label for="userdate" class="col-sm-3 control-label">注册时间</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userdate" placeholder="请输入注册时间" readonly="readonly">
                    </div>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label for="userdate" class="col-sm-3 control-label">简历投递数量</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="resumeNum" placeholder="简历投递数量" readonly="readonly">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="userSave">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<div class="modal fade" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myCompanyModalLabel">审核信息</h4>
            </div>
            <div class="modal-body" style="height: 400px;">
                <div class="form-group">
                    <label class="col-sm-4 control-label">企业编号</label>
                    <label class="col-sm-5 control-label color" id="number"></label>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">企业名称</label>
                    <label class="col-sm-5 control-label color" id="name"></label>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">企业类型</label>
                    <label class="col-sm-5 control-label color" id="type"></label>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">企业邮件</label>
                    <label class="col-sm-5 control-label color" id="email"></label>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">法人姓名</label>
                    <label class="col-sm-5 control-label color" id="legalname"></label>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">法人身份证号</label>
                    <label class="col-sm-5 control-label color" id="legalnumber"></label>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">审核状态</label>
                    <label class="col-sm-5 control-label color" id="status"></label>
                </div>
                <div style="clear: both"></div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">企业发布职位数</label>
                    <label class="col-sm-3 control-label color" id="jobNum"></label>
                </div>
            </div>
            <div class="modal-footer" id="companyfoot1">
                <button type="button" class="btn btn-primary" id="pass">通过</button>
                <button type="button" class="btn btn-primary" id="outpass">不通过</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
            <div class="modal-footer" id="companyfoot2">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<div id="head">

</div>
<div id="body">
    <div id="body-left">
        <ul class="nav nav-list bs-docs-sidenav affix-top">
            <li class="active">
                <a href="#overview" id="person"><i class="icon-chevron-right"></i> 用户</a>
            </li>
            <li class="">
                <a href="#transitions" id="company"><i class="icon-chevron-right"></i> 企业</a>
            </li>
            <li class="">
                <a href="#modals" id="company-check"><i class="icon-chevron-right"></i> 企业信息审核</a>
            </li>
        </ul>
    </div>
    <div id="body-right">
        <div id="body-right-head">
            用户信息
        </div>
        <div id="body-right-body">
            <div id="table-div">
                <div id="table1-div">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="table1">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>账号</th>
                            <th>密码</th>
                            <th>注册时间</th>
                            <th>邮箱</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div id="table2-div">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="table2">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>账号</th>
                            <th>密码</th>
                            <th>注册时间</th>
                            <th>邮箱</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div id="table3-div">
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="table3">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>企业名</th>
                            <th>企业邮件</th>
                            <th>公司性质</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('.nav li').click(function(e) {
            $('.nav li').removeClass('active');
//$(e.target).addClass('active');
            $(this).addClass('active');
        });
    });
</script>
<script src="js/manageIndex.js"></script>
</body>
</html>
